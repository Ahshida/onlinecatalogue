      <div class="row">

          <form action="/registeruser/" method=POST>
		{% csrf_token %}
            <label class="searchlabel">Please fill up these particulars</label><br><br>
            <input class="form-control" id="username" placeholder="Full Name" type="text" name="username" /><br>
            <input class="form-control" id="email" placeholder="Email" type="text" name="email"/><br>
            <input class="form-control" id="password" placeholder="Password" type="password" name="password" /><br>
            <input class="form-control" id="company" placeholder="Company" type="text" name="company"/><br>
            <input class="form-control" id="address" placeholder="Address" type="text" name="address" /><br>
          <div class="form-group row">
            <div class="col-md-5">
            <input class="form-control" id="postalcode" placeholder="Postal" type="number" name="postalcode"/></div>
            <div class="col-md-7">
            <input class="form-control" id="contact" placeholder="Contact No." type="number" name="contact" /></div><br>
          </div><br>

		
	<button class="button button-3d button-teal button-xlarge nobottommargin" type="submit" value="submit">Register</button>
